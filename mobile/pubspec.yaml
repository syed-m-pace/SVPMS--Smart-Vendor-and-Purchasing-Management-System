name: svpms_vendor
description: SVPMS Vendor Portal Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7

  # Networking
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.0

  # Navigation
  go_router: ^14.8.1

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1

  # Firebase
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.6
  firebase_crashlytics: ^4.3.2
  flutter_local_notifications: ^18.0.1

  # Security
  flutter_secure_storage: ^9.2.4

  # File Handling
  file_picker: ^8.1.7
  image_picker: ^1.1.2
  permission_handler: ^11.4.0

  # URL / Document opening
  url_launcher: ^6.3.0

  # App Info
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter
  mockito: ^5.6.3

flutter:
  uses-material-design: true
